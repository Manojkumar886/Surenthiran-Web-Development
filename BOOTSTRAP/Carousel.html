<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide performance</title>
    <style>
        #doublecolor{
            background-image: linear-gradient(270deg,rgb(254, 0, 0),rgb(65, 44, 5),rgb(0, 0, 0));
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="container text-center bg-dark text-white">
    <p class="h3 mt-4 text-capitalize text-decoration-underline" id="doublecolor">Presentation of Carousel</p> 
    <div class=" ">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="mycarousel">
            <div  class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Images/wallpaperflare.com_wallpaper (9).jpg" class="w-100" style="height: 400px;" />
                    <div class="carousel-caption">
                        <h1 class="fst-italic fw-bold text-info">DEADPOOL SCOOTER</h1>
                        <p>Bust through solid walls, send people flying on multiple occasions and occasionally breaks the jaws out of super-powered beings." "He's physically strong enough to go toe-to-toe with Cable and he completely pulverized the brick wall with his face!"
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../Images/slide-2.png"  class="w-100" style="height: 400px;" />
                </div>
                <div class="carousel-item">
                    <img src="../Images/sliide-3.jpg"  class="w-100" style="height: 400px;" />
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#mycarousel" data-bs-slide-to="0" ></button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" ></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
</body>
</html>
