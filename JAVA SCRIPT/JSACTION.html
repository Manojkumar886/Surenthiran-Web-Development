<body class="bg-secondary">
    <!-- alert/document.writeln/console.log -->
    <!-- Events (onclick,ondblclick,onmouseenter,onmousedown) -->
   <div class="row justify-content-center mt-5 bg-dark">
    <ol class="list-group d-inline-flex text-center col-5">
        <li class="list-group-item bg-warning text-light"
        onclick="alert('The alert() method displays an alert box with a message and an OK button.')">
        ALERT
        </li>
        <li class="list-group-item"
        ondblclick="document.write('The write() method writes directly to an open (HTML) document stream.')">
        DOCUMENT.WRITE/WRITELN
        </li>
        <li on class="list-group-item bg-success"
        onmouseenter="console.log('The console. log() is a function in JavaScript that is used to print any kind of variables')">
        CONSOLE.LOG
        </li>
    </ol>
    <!-- keyword (let,var,const) -->
    <script>
        // var variableone='F';
        // alert('my variable one data type is '+typeof(variableone));
        let objectivevalues=["Manoj",21,2.4,'A',true,3873783733993];//object
        console.log("my oabjectievvalue datatype is "+typeof(objectivevalues))
    </script>
   </div>
   <!-- innerhtml -->
   <q id="changes">May the Force be with you.</q>
    <script>
        let newcontent="the innerhtml property sets or return the html content of an element[innerhtml]."
        document.getElementById('changes').innerHTML=newcontent;
    </script>
    <button class="btn btn-outline-info"
    onclick="document.getElementById('changes').innerHTML=Date()">
        click(data and time)
