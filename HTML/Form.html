<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <!-- form,label,input,select,option -->
    <form align="center">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <font color="red">
                <h4 >Personal Details</h4>
            </font>
            <label>Name:</label>
            <input type="text" placeholder="fullname"  />
            <br>
            <br>
            <label>Password:</label>
            <input type="password" placeholder="password"  name="password"/>
            <br>
            <br>
            <label>Emailid</label>
            <input type="email" placeholder="abc123@gmail.com" name="email" />
            <br>
            <br>
            <label for="genders">Gender</label>
            <input type="radio" name="genders" />Male
            <input type="radio" name="genders" />Female
            <br>
            <br>
            <label>Contact#</label>
            <input type="tel" placeholder="max10 digit" />
            <font color="red">
                <h4 >Educational Qualification</h4>
            </font>
            <label>
                Degree
            </label>
            <select size="6" multiple>
                <option hidden selected>-----Select Group-----</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>BBA</option>
                <option>BSC CS</option>
                <option>BSC MATHS</option>
                <option>BSC PHYSICS</option>
            </select>
            <br>
            <br>
            <label>
                Engineering
            </label>
            <select>
                <option hidden selected>-----Select Group-----</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>CIVIL</option>
                <option>B-TECH</option>
                <option>BIOMEDICAL</option>
            </select>
            <br>
            <br>
            <label>Hobbies</label>
            <input type="checkbox" />Reading Books  
            <input type="checkbox" />Listening Music 
            <input type="checkbox" />Writing Quotes
            <br>
            <br>
            <label>10th Percentage</label>
            <meter value="77.7" min="0" max="100"></meter>
            <br>
            <font color="red">
                <h4 >Address</h4>
            </font>
            <textarea rows="3" cols="40"></textarea>
            <br>
            <br>
            <label>Attach Resume</label>
            <input type="file" />  
            <br>
            <br>
            <input type="button" value="submit" /> 
            <button type="reset"> 
                Cancel
            </button>         
        </fieldset>
    </form>

    <kbd>
        ctrl+v=paste
    </kbd>
    <br>
    <code>
        public void method()
        {
            sout("welcome");
        }
    </code>
    
</body>
</html>
