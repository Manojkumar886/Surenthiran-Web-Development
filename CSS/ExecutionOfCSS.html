<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color: aquamarine;
        }
        h4{
            color: rgb(68, 100, 5);
        }
    </style>
    <link href="./External.css" rel="stylesheet" />
</head>
<body >
    <!-- form,label,input,select,option -->
    <form style="text-align: center;">
        <fieldset style="color: red;">
            <legend>PERSONAL DETAILS</legend>
                <h4 >Personal Details</h4>
            <label>Name:</label>
            <input type="text" placeholder="fullname"  />
            <br>
            <br>
            <label>Password:</label>
            <input type="password" placeholder="password"  name="password"/>
            <br>
            <br>
            <label>Emailid</label>
            <input type="email" placeholder="abc123@gmail.com" name="email" />
            <br>
            <br>
            <label for="genders">Gender</label>
            <input type="radio" name="genders" />Male
            <input type="radio" name="genders" />Female
            <br>
            <br>
            <label>Contact#</label>
            <input type="tel" placeholder="max10 digit" />
                <h4 >Educational Qualification</h4>
            <label>
                Degree
            </label>
            <select size="6" multiple>
                <option hidden selected>-----Select Group-----</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>BBA</option>
                <option>BSC CS</option>
                <option>BSC MATHS</option>
                <option>BSC PHYSICS</option>
            </select>
            <br>
            <br>
            <label>
                Engineering
            </label>
            <select>
                <option hidden selected>-----Select Group-----</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>CIVIL</option>
                <option>B-TECH</option>
                <option>BIOMEDICAL</option>
            </select>
            <br>
            <br>
            <label>Hobbies</label>
            <input type="checkbox" />Reading Books  
            <input type="checkbox" />Listening Music 
            <input type="checkbox" />Writing Quotes
            <br>
            <br>
            <label>10th Percentage</label>
            <meter value="77.7" min="0" max="100"></meter>
            <br>
            <h4 >Address</h4>
            <textarea rows="3" cols="40"></textarea>
            <br>
            <br>
            <label>Attach Resume</label>
            <input type="file" />  
            <br>
            <br>
            <input type="button" value="submit" /> 
            <button type="reset"> 
                Cancel
            </button>         
        </fieldset>
    </form>

  
    
</body>
</html>
